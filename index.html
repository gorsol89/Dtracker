<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dTracker</title>
    <link href="https://unpkg.com/cesium@1.80/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css"> <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="/src/style.css"> <!-- Link to the updated CSS -->
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- User name input (Centered) -->
    <div id="name-input">
        <input type="text" id="userName" placeholder="Enter your name" />
        <button onclick="setUserName()">Submit</button>
    </div>

    <!-- User name above the pin -->
    <div id="user-name"></div>

    <!-- Weather info container -->
    <div id="weather-info"></div>

    <script type="module" src="/src/script.js"></script>
</body>
</html>
