<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTracker | Enjoy the Hunt!</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="dtracker-icon.png" alt="DTracker Icon">
        <h1>DTracker</h1>
    </header>

    <!-- Map Container -->
    <main>
        <div id="map"></div>

        <!-- Popups -->
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
            <div id="popup-content"></div>
        </div>

        <div id="info-popup" class="ol-popup">
            <a href="#" id="info-popup-closer" class="ol-popup-closer">&times;</a>
            <div id="info-popup-content"></div>
        </div>

        <!-- Tracking Overview -->
        <div id="trackingOverview">Tracking Overview</div>

        <!-- Bottom Navigation Bar -->
        <div id="controls">
            <button id="route10">Last 10 Min</button>
            <button id="route15">Last 15 Min</button>
            <button id="route30">Last 30 Min</button>
            <button id="infoButton">Device Info</button>
            <button id="toggleTracking">Gå på tur</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js" defer></script>

</body>
</html>
